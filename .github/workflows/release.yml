name: 'Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG_NAME=v$version" >> $env:GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          $tagExists = git tag -l "v${{ steps.version.outputs.VERSION }}"
          if ($tagExists) {
            echo "TAG_EXISTS=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "TAG_EXISTS=false" >> $env:GITHUB_OUTPUT
          }

      - name: Skip if release already exists
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: |
          echo "Release v${{ steps.version.outputs.VERSION }} already exists, skipping..."

      - name: Setup MSVC Developer Command Prompt
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Rust setup
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install LLVM and Clang
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Cache vcpkg packages
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        id: vcpkg-cache
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-opencv4-world-opencl-x64-windows-static-v1
          restore-keys: |
            vcpkg-opencv4-x64-windows-static-

      - name: Install OpenCV via vcpkg (static)
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: |
          $env:VCPKG_ROOT = "C:\vcpkg"

          cd C:\vcpkg

          # Always bootstrap vcpkg
          git pull
          .\bootstrap-vcpkg.bat

          # Install OpenCV with static linking (x64-windows-static triplet)
          if (-not (Test-Path "C:\vcpkg\installed\x64-windows-static\lib\opencv_world4.lib")) {
            echo "Installing OpenCV via vcpkg with static linking..."
            .\vcpkg install "opencv4[world,opencl]:x64-windows-static" --recurse
          } else {
            echo "OpenCV found in cache"
          }

          # Verify installation
          echo "=== Verifying OpenCV installation ==="
          if (Test-Path "C:\vcpkg\installed\x64-windows-static\lib\opencv_world4.lib") {
            echo "opencv_world4.lib found (static)"
          } else {
            echo "ERROR: opencv_world4.lib NOT found"
            exit 1
          }

          # List installed files for debugging
          echo "=== OpenCV lib directory ==="
          Get-ChildItem "C:\vcpkg\installed\x64-windows-static\lib" -Filter "opencv*"

          .\vcpkg integrate install

      - name: Sync node version and setup cache
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: npm ci

      - name: Build the app
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # vcpkg settings - static linking
          VCPKG_ROOT: C:\vcpkg
          VCPKGRS_TRIPLET: x64-windows-static
          # LLVM/Clang for opencv-rust bindings
          LIBCLANG_PATH: C:\Program Files\LLVM\bin
          # OpenCV paths - static library configuration
          OpenCV_DIR: C:\vcpkg\installed\x64-windows-static\share\opencv4
          CMAKE_PREFIX_PATH: C:\vcpkg\installed\x64-windows-static
          OPENCV_LINK_LIBS: opencv_world4
          OPENCV_LINK_PATHS: C:\vcpkg\installed\x64-windows-static\lib
          OPENCV_INCLUDE_PATHS: C:\vcpkg\installed\x64-windows-static\include\opencv4
          # Force static linking
          OPENCV_STATIC: 1
        with:
          tagName: ${{ steps.version.outputs.TAG_NAME }}
          releaseName: 'Realtr v${{ steps.version.outputs.VERSION }}'
          releaseBody: 'Download and install this version.'
          releaseDraft: false
          prerelease: true
