name: 'Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG_NAME=v$version" >> $env:GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          $tagExists = git tag -l "v${{ steps.version.outputs.VERSION }}"
          if ($tagExists) {
            echo "TAG_EXISTS=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "TAG_EXISTS=false" >> $env:GITHUB_OUTPUT
          }

      - name: Skip if release already exists
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: |
          echo "Release v${{ steps.version.outputs.VERSION }} already exists, skipping..."

      - name: Setup MSVC Developer Command Prompt
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Rust setup
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install LLVM and Clang
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Cache vcpkg packages
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        id: vcpkg-cache
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: vcpkg-opencv4-opencl-x64-windows-static-md-v3
          restore-keys: |
            vcpkg-opencv4-opencl-x64-windows-static-md-

      - name: Install OpenCV via vcpkg (static-md)
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: |
          $env:VCPKG_ROOT = "C:\vcpkg"

          cd C:\vcpkg

          git pull
          .\bootstrap-vcpkg.bat

          # x64-windows-static-md = static libs + dynamic CRT (/MD) matching Rust
          # [opencl] needed because opencv-rust generates bindings for cv::ocl (part of core)
          $triplet = "x64-windows-static-md"
          $libDir = "C:\vcpkg\installed\$triplet\lib"

          if (-not (Test-Path "$libDir\opencv_imgproc4.lib") -and -not (Test-Path "$libDir\opencv_world4.lib")) {
            echo "Installing OpenCV via vcpkg ($triplet)..."
            .\vcpkg install "opencv4[opencl]:$triplet" --recurse
          } else {
            echo "OpenCV found in cache"
          }

          # Verify installation
          echo "=== Verifying OpenCV installation ==="
          echo "=== OpenCV libs ==="
          Get-ChildItem "$libDir" -Filter "opencv*" -ErrorAction SilentlyContinue

          echo "=== pkgconfig files ==="
          Get-ChildItem "C:\vcpkg\installed\$triplet\lib\pkgconfig" -Filter "opencv*" -ErrorAction SilentlyContinue

          .\vcpkg integrate install

          # Fix: vcpkg puts OpenCV 4 headers at include/opencv4/opencv2/ but
          # vcpkg-rs reports include/ as the include path, so opencv-rust
          # can't find opencv2/core/version.hpp for version detection.
          # Create a directory junction to bridge the gap.
          $includeDir = "C:\vcpkg\installed\$triplet\include"
          if ((Test-Path "$includeDir\opencv4\opencv2") -and -not (Test-Path "$includeDir\opencv2")) {
            cmd /c mklink /J "$includeDir\opencv2" "$includeDir\opencv4\opencv2"
            echo "Created junction: include\opencv2 -> include\opencv4\opencv2"
          } else {
            echo "Junction already exists or opencv4 headers not found"
          }

          echo "=== Version header check ==="
          if (Test-Path "$includeDir\opencv2\core\version.hpp") {
            echo "OK: opencv2\core\version.hpp found"
          } else {
            echo "ERROR: opencv2\core\version.hpp NOT found"
            Get-ChildItem "$includeDir" -Recurse -Filter "version.hpp" -ErrorAction SilentlyContinue
          }

      - name: Sync node version and setup cache
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: npm ci

      - name: Build the app
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # vcpkg auto-discovery handles all transitive dependencies
          VCPKG_ROOT: C:\vcpkg
          VCPKGRS_TRIPLET: x64-windows-static-md
          # LLVM/Clang for opencv-rust binding generation
          LIBCLANG_PATH: C:\Program Files\LLVM\bin
          # No manual OPENCV_* vars needed - the junction created in the install
          # step fixes the include path so vcpkg probe auto-discovers everything.
        with:
          tagName: ${{ steps.version.outputs.TAG_NAME }}
          releaseName: 'Realtr v${{ steps.version.outputs.VERSION }}'
          releaseBody: 'Download and install this version.'
          releaseDraft: false
          prerelease: true
