name: 'Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          $version = (Get-Content package.json | ConvertFrom-Json).version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG_NAME=v$version" >> $env:GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          $tagExists = git tag -l "v${{ steps.version.outputs.VERSION }}"
          if ($tagExists) {
            echo "TAG_EXISTS=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "TAG_EXISTS=false" >> $env:GITHUB_OUTPUT
          }

      - name: Skip if release already exists
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: |
          echo "Release v${{ steps.version.outputs.VERSION }} already exists, skipping..."

      - name: Rust setup
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install LLVM and Clang
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

      - name: Cache vcpkg packages
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/cache@v4
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\packages
          key: vcpkg-opencv4-x64-windows-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            vcpkg-opencv4-x64-windows-

      - name: Install OpenCV via vcpkg
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: |
          $env:VCPKG_ROOT = "C:\vcpkg"
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV

          cd C:\vcpkg

          # Check if OpenCV is already installed (from cache)
          if (Test-Path "C:\vcpkg\installed\x64-windows\lib\opencv_world4.lib") {
            echo "OpenCV found in cache, skipping installation"
          } else {
            echo "Installing OpenCV via vcpkg (this may take 15-30 minutes on first run)..."
            git pull
            .\bootstrap-vcpkg.bat
            .\vcpkg install opencv4[core,imgproc,imgcodecs]:x64-windows
          }

          .\vcpkg integrate install

      - name: Sync node version and setup cache
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install frontend dependencies
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        run: npm ci

      - name: Build the app
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VCPKG_ROOT: C:\vcpkg
          LIBCLANG_PATH: C:\Program Files\LLVM\bin
          OPENCV_LINK_LIBS: opencv_world4
          OPENCV_LINK_PATHS: C:\vcpkg\installed\x64-windows\lib
          OPENCV_INCLUDE_PATHS: C:\vcpkg\installed\x64-windows\include
        with:
          tagName: ${{ steps.version.outputs.TAG_NAME }}
          releaseName: 'Realtr v${{ steps.version.outputs.VERSION }}'
          releaseBody: 'Download and install this version.'
          releaseDraft: false
          prerelease: true
